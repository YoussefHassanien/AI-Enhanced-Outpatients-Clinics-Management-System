name: Trigger auto deployment for api-gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-gateway-AutoDeployTrigger-cc87fb92-225f-43b5-9fde-44e40c033c2b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APIGATEWAY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APIGATEWAY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APIGATEWAY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/apps/api-gateway
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.APIGATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIGATEWAY_REGISTRY_PASSWORD }}
          containerAppName: api-gateway
          resourceGroup: Graduation-Project
          imageToBuild: youssefhassanien1/api-gateway:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


